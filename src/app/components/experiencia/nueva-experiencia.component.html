<div class="container form my-5">
    <h1>Nueva experiencia laboral</h1>
    <div class="row my-5">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEmpresa">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="nombreEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="urlLogo">URL del logo</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="urlLogo" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n de la experiencia laboral</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaDesde">Fecha desde</label>
                    <input type="text" class="form-control" id="fechaDesde" name="fechaDesde" [(ngModel)]="fechaDesde" required>
                </div>
                <div class="form-group">
                    <label for="fechaHasta">Fecha hasta</label>
                    <input type="text" class="form-control" id="fechaHasta" name="fechaHasta" [(ngModel)]="fechaHasta" required>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                    Guardar
                </button>
                <a href="https://rag-ap-frontend.web.app/portfolio" id="cancel" name="cancel" class="btn btn-primary m-3">Cancelar</a>
                <!-- <button type="submit" class="btn btn-primary">
                    Cancelar
                </button> -->
            </form>
        </div>
    </div>
</div>
