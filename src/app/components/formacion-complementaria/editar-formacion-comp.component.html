<div class="container form my-5" *ngIf="formacionComp">
    <h1>Editar formación complementaria</h1>
    <div class="row my-5">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="formacionComp.titulo" required>
                </div>
                <div class="form-group">
                    <label for="urlLogo">URL del logo</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="formacionComp.urlLogo" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Institucion</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="formacionComp.institucion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción de la formación complementaria</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="formacionComp.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaDesde">Fecha desde</label>
                    <input type="text" class="form-control" id="fechaDesde" name="fechaDesde" [(ngModel)]="formacionComp.fechaDesde" required>
                </div>
                <div class="form-group">
                    <label for="fechaHasta">Fecha hasta</label>
                    <input type="text" class="form-control" id="fechaHasta" name="fechaHasta" [(ngModel)]="formacionComp.fechaHasta" required>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                    Guardar cambios
                </button>
                <a href="https://rag-ap-frontend.web.app/portfolio" name="cancel" class="btn btn-primary m-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
