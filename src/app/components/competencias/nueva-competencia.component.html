<div class="container form my-5">
    <h1>Agregar competencia</h1>
    <div class="row my-5">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la competencia</label>
                    <input type="text" class="form-control"  name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="urlLogo">Descripción</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="urlLogo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Introduzca la URL del logo</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje (números enteros de 0 a 100)</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                    Guardar
                </button>
                <a href="https://ap-rag-backend.herokuapp.com" id="cancel" name="cancel" class="btn btn-primary m-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
