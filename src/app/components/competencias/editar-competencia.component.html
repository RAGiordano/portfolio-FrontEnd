<div class="container my-5" *ngIf="comp">
    <h1>Editar competencia</h1>
    <div class="row my-5">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la competencia</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="comp.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="comp.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="urlLogo">URL del logo</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="comp.urlLogo" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="comp.porcentaje" required>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                    Guardar cambios
                </button>
                <a href="https://ap-rag-backend.herokuapp.com" id="cancel" name="cancel" class="btn btn-primary m-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
