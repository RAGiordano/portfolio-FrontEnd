        <h2>Formación académica</h2>

<div class="row row-seccion ">
    <div class="col-sm-12 col-seccion m-0 ">
        <div class="seccion">
            <div>
                <ul class="items-list" *ngFor="let Formacion of formacion">
                    <li class="item-container">
                        <div class="btn-edit-container">
                            <a href="/editarformacion/{{Formacion.id}}" name="edit" class="btn btn-dark btn-sq mx-2" *ngIf="isLogged"><i class="bi bi-pencil"></i></a>
                            <button name="delete" class="btn btn-dark btn-sq mx-2" (click)="borrar(Formacion.id)" *ngIf="isLogged"><i class="bi bi-trash"></i></button>    
                        </div>
                        <div class="item">
                            <div class="data-container">

                                <!-- <a href="#"> -->
                                    <div class="logo-container">
                                        <img 
                                            class="logo-image"
                                            src={{Formacion.urlLogo}}
                                            
                                            alt=""
                                        />
                                    </div>
    
                                    <div class="list-info">
                                        <div>

                                            <h3>{{Formacion.titulo}}</h3>
                                            <p>{{Formacion.institucion}}</p>
                                            <p>{{Formacion.descripcion}}</p>
                                            <p>{{Formacion.fechaDesde}} - {{Formacion.fechaHasta}}</p>
                                        </div>
                                    </div>
                                    
                                <!-- </a> -->
                            </div>
                        </div>
                        
<!--                         <div class="data-control">
                            <div class="btn-edit">
                                <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                            </div>
                        </div> -->
                    </li>


                </ul>
            </div>
        </div>
    </div>
    

</div>
