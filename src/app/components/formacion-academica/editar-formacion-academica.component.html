<div class="container form my-5" *ngIf="formacion">
    <h1>Editar formación académica</h1>
    <div class="row my-5">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="formacion.titulo" required>
                </div>
                <div class="form-group">
                    <label for="urlLogo">URL del logo</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="formacion.urlLogo" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="formacion.institucion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción de la formación académica</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="formacion.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaDesde">Fecha desde</label>
                    <input type="text" class="form-control" id="fechaDesde" name="fechaDesde" [(ngModel)]="formacion.fechaDesde" required>
                </div>
                <div class="form-group">
                    <label for="fechaHasta">Fecha hasta</label>
                    <input type="text" class="form-control" id="fechaHasta" name="fechaHasta" [(ngModel)]="formacion.fechaHasta" required>
                </div>
                <button type="submit" class="btn btn-primary my-4">
                    Guardar cambios
                </button>
                <a href="https://ap-rag-backend.herokuapp.com" id="cancel" name="cancel" class="btn btn-primary m-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
