<div class="container form my-5">
    <h1 class="m-5">Iniciar sesión</h1>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"[(ngModel)]="nombreUsuario" required />
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required />
        </div>
    <!--     <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <a href="http://localhost:4200/portfolio" id="cancel" name="cancel" class="btn btn-primary m-3">Cancelar</a>
    </form>
</div>
